{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

    <div class="max-w-lg mx-auto">

        <!-- Delete an existing subject information/header -->
        <div class="text-center mt-24">

            <!-- Delete an existing subject information -->
            <h2 class="text-4xl tracking-tight">
                Are you sure about the delete?
            </h2>

        </div>

        <!-- Delete the subject -->
        <form method="post" class="mt-5 mb-4">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit"
                    class="w-full text-white bg-red-500 hover:bg-red-600 px-3 py-2 rounded-md mt-2">
                Delete
            </button>
        </form>

        <!-- Go back -->
        <a href="{% url 'subjects:subject_list' %}"
           class="inline-flex w-full justify-center mx-auto border-0 py-2 px-3 bg-gray-100 focus:outline-none hover:bg-gray-200 rounded text-base">
            Go back
        </a>
    </div>

{% endblock content %}
