{% extends 'base.html' %}

{% block content %}

    <section class="text-gray-700 body-font">
        <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
            <div class="text-center w-full">

                <!-- 404 -->
                <div class="text-5xl font-dark font-bold mb-2">404</div>

                <!-- Explanation -->
                <p class="text-2xl md:text-3xl font-light leading-normal">
                    Sorry we couldn't find this page
                </p>
                <p class="mb-4">
                    The page you're looking for may have moved or no longer exists
                </p>

                <!-- Back to homepage -->
                <div class="flex justify-center">
                    <a href="{% url 'subjects:subject_list' %}"
                       class="inline-flex bg-gray-100 border-0 py-2 px-6 mx-1 focus:outline-none hover:bg-gray-200 rounded text-base">
                        <svg fill="none"
                             stroke="currentColor"
                             stroke-linecap="round"
                             stroke-linejoin="round"
                             stroke-width="2"
                             class="w-4 h-4 mr-1 mt-1"
                             viewBox="0 0 24 24">
                            <path d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75"></path>
                        </svg>
                        Go back to homepage
                    </a>
                </div>
            </div>
        </div>
    </section>

{% endblock content %}
