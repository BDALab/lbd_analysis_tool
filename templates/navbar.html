<header class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">

        <!-- Logo and title of the system -->
        {% if request.user.is_authenticated %}
            <a href="{% url 'subjects:subject_list' %}"
               class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        {% else %}
            <a href="{% url 'landing_page' %}"
               class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        {% endif %}

            <!-- Logo -->
            <svg fill="none"
                 stroke="currentColor"
                 stroke-linecap="round"
                 stroke-linejoin="round"
                 stroke-width="2"
                 class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
                 viewBox="0 0 24 24">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>

            <!-- Title of the system -->
            <span class="ml-3 text-xl">Lewy buddy</span>
        </a>

        <!-- Menu/signup navbar -->
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">

            <!-- Subjects app -->
            {% if request.user.is_authenticated %}
            <a href="{% url 'subjects:subject_list' %}"
               class="flex items-center h-10 leading-10 px-4 rounded cursor-pointer no-underline hover:no-underline transition-colors duration-100 mx-5 hover:bg-gray-100">
                Subjects
            </a>

            <!-- Signup -->
            {% else %}
            <a href="{% url 'signup' %}"
               class="mr-5 hover:text-gray-900">
                Signup
            </a>
            {% endif %}
        </nav>

        <!-- Logout -->
        {% if request.user.is_authenticated %}
            Logged in as: {{ request.user.username }}
            <a href="{% url 'logout' %}"
               class="ml-3 inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">
                Logout
                <svg fill="none"
                     stroke="currentColor"
                     stroke-linecap="round"
                     stroke-linejoin="round"
                     stroke-width="2"
                     class="w-4 h-4 ml-1"
                     viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </a>

        <!-- Login -->
        {% else %}
            <a href="{% url 'login' %}"
               class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">
                Login
                <svg fill="none"
                     stroke="currentColor"
                     stroke-linecap="round"
                     stroke-linejoin="round"
                     stroke-width="2"
                     class="w-4 h-4 ml-1"
                     viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </a>
        {% endif %}
    </div>
</header>
